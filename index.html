<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Design</title>
    <link rel="stylesheet" href="./styles/output.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-300 relative">
        <div class="sidebar absolute min-h-screen top-0 left-0 w-[280px] bg-slate-200 shadow-lg p-5 space-y-3">
            <div class="logo-area pb-2 flex items-center justify-center space-x-3">
                <img class="w-[50px]" src="./images/logo.png" alt="Logo">
                <p class="text-2xl font-bold">Travel Solo</p>
            </div>

            <div class="link-area">
                <ul class="w-full space-y-2">
                    <li class="bg-purple-900/25 text-purple-900 font-semibold nav-link">
                        <i class="text-lg fas fa-home-lg flex-[30%] text-center"></i>
                        <a class="flex-[70%]" href="#">Home</a>
                    </li>
                    <li class="hover:bg-purple-900/25 hover:text-purple-900 nav-link">
                        <i class="text-lg fas fa-th flex-[30%] text-center"></i>
                        <a class="flex-[70%]" href="#">Explore</a>
                    </li>
                    <li class="hover:bg-purple-900/25 hover:text-purple-900 nav-link">
                        <i class="text-lg fas fa-bookmark flex-[30%] text-center"></i>
                        <a class="flex-[70%]" href="#">Saved</a>
                    </li>
                    <li class="hover:bg-purple-900/25 hover:text-purple-900 nav-link">
                        <i class="text-lg fas fa-file-alt flex-[30%] text-center"></i>
                        <a class="flex-[70%]" href="#">Subscriptions</a>
                    </li>
                    <li class="hover:bg-purple-900/25 hover:text-purple-900 nav-link">
                        <i class="text-lg fas fa-envelope flex-[30%] text-center"></i>
                        <a class="flex-[70%]" href="#">Messages</a>
                    </li>
                    <li class="hover:bg-purple-900/25 hover:text-purple-900 nav-link">
                        <i class="text-lg fas fa-cog flex-[30%] text-center"></i>
                        <a class="flex-[70%]" href="#">Setting</a>
                    </li>
                    <li class="hover:bg-purple-900/25 hover:text-purple-900 nav-link">
                        <i class="text-lg fas fa-sign-out flex-[30%] text-center"></i>
                        <a class="flex-[70%]" href="#">Logout</a>
                    </li>
                </ul>
            </div>
            <div class="border-2 border-b-neutral-600/30 w-full">
            </div>
            <div class="sub-area w-full p-5">
                <div class="h-[11.7rem] w-full bg-white flex flex-col justify-center items-center text-center rounded-2xl shadow-xl relative space-y-3">
                    <img class="w-[40px]" src="./images/logo.png" alt="">
                    <p class="font-semibold">Subscribe to our <br> new plan <a class="text-orange-600 underline decoration-orange-600" href="#">$25</a></p>
                    <button class="bg-purple-800 text-white font-medium px-3 py-2 rounded-lg">
                        Subscribe Now <i class="text-sm fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
